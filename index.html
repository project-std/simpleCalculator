<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleCalculator</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- external css -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id ="wrapper">
      <div class="text">
        <input type="text" id="text1">
        <input type="text" id="text2">
      </div>
      <div class="dropdown">
        <select  id="input">
          <option id="option" value="addition">Addition</option>
          <option id="option" value="subtraction">Subtraction</option>
          <option id="option" value="division">Division</option>
          <option id="option" value="multiplication">Multiplication</option>
        </select>
      </div>
      <div class="submit">
        <button type="submit">=</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
